<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">Travel app survey form</h1>
    <p id="description">Thanks for taking your time to fill up the form.</p>
    <form id="survey-form">
        <label for="name">Name:</label>
        <input id="name" type="text" name="name" placeholder="John" required></input>
        <br>
        <label for="email">Email:</label>
        <input id="email" type="email" name="email" placeholder="john@example.com" required></input>
        <br>
        <label for="number">Age:</label>
        <input id="number" type="number" name="number" min="18" max="100" placeholder="18" class="form-inputs" required></input>
        <br>

        <label for="dropdown" id="traveller" style="width: 90vw;"> Select type of traveller </label>
        <select id="dropdown">
    <option value = "Active"> Active</option>
    <option value = "Inactive"> Inactive</option>
    <option value = "Sleppy"> Sleppy</option>
    <option value = "Fun loving"> Fun loving</option>
    <option value = "Informative"> Informative</option>
  </select>
        <br>
        <br>

        <label for="personality_type" id="personality_type"> <b>Personality type:</b> </label>
        <br>
        <input id="personality_type" type="radio" name="personality_type" value="Spontaneous">
        <label for="personality_type"> Spontaneous </label><br>
        <input id="personality_type" type="radio" name="personality_type" value="Spontaneous">
        <label for="personality_type"> Planner </label>
        <br>
        <br>
        <label for="Frequently_travels"> <b>Frequently travels:</b></label>
        <br>

        <input id="checkbox" type="checkbox" name="Frequently_travels" value="International">
        <label for="checkbox"> International</label>
        <br>
        <input id="checkbox" type="checkbox" name="Frequently_travels" value="Domestics">
        <label for="checkbox"> Domestic</label>
        <br>
        <input id="checkbox" type="checkbox" name="Frequently_travels" value="Travel_often">
        <label for="checkbox">Travel often</label>
        <br>
        <input id="checkbox" type="checkbox" name="Frequently_travels" value="Travel_seldom">
        <label for="checkbox"> Travel seldom</label>
        <br>
        <br>
        <label id="textarea">Most used travel and tours application: </label>
        <br>
        <textarea id="textarea" name "application" rows="5" cols="59.5">
</textarea>
        <br>


        </div>
    </form>

</body>

</html>
